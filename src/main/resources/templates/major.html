<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Classes - Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Student Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/students}">Student</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teachers}">Teacher</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/classes}">Major</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row" style="margin-left: 0px;margin-right: 0px;">
            <h1> List Major </h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/classes/new}" class="btn btn-primary mb-3">Add ClassName</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
<!--                <th style="vertical-align: inherit !important;"> Student First Name</th>-->
<!--                <th style="vertical-align: inherit !important;"> Student Last Name</th>-->
                <th style="vertical-align: inherit !important;"> Class Name</th>
                <th style="vertical-align: inherit !important;text-align: center;"> Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="class: ${classes}">
<!--                <td th:text="${student.firstName}"></td>-->
<!--                <td th:text="${student.lastName}"></td>-->
                <td th:text="${class.nameClass}"></td>
                <td style="text-align: center;">
                    <a th:href="@{/students/edit/{id}(id=${student.id})}"
                       class="btn btn-primary">Update</a>

                    <a th:href="@{/students/{id}(id=${student.id})}"
                       class="btn btn-danger">Delete</a>

                </td>
            </tr>
            </tbody>

        </table>
    </div>
</body>

</html>
